<div class="column">

  <div class="title-container">
    <app-column-title [column]="column"></app-column-title>
  </div>

  <div class="delete-btn" (click)="deleteColumn(this.column.id)">
    <i class="material-icons">close</i>
  </div>

  <div class="item-list" cdkDropList (cdkDropListDropped)="onDrop($event)">
    <app-column-item class="item" *ngFor="let task of this.column.tasks" [item]="task" cdkDrag></app-column-item>
  </div>

  <div class="add-item" [class.open]="isAddingItem" >
    <app-column-add-item
      [createItem]="createNewItem"
      (isOpen)="onIsAddingUpdate($event)">
    </app-column-add-item>
  </div>
</div>
